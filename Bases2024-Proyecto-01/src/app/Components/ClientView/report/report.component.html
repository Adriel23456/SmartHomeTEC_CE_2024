<h1 mat-dialog-title>Generar Reportes</h1>
<div mat-dialog-content>
</div>
<div mat-dialog-actions class="action-buttons-reports">
    <button mat-raised-button color="primary" (click)="generateMonthlyConsumption()">Consumo mensual</button>
    <button mat-raised-button color="primary" (click)="generateDailyUsageReport()">Uso diario</button>
    <button mat-raised-button color="primary" (click)="generateDeviceRanking()">Ranking de Dispositivos</button>
    <button mat-raised-button color="warn" (click)="onNoClick()">Cancelar</button>
</div>
