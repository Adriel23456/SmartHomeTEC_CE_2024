<mat-sidenav-container class="sidenav-container">
    <mat-sidenav mode="side" opened class="sideNavCont">
      <mat-toolbar>Menú Administrador</mat-toolbar>
      <mat-nav-list>
        <!--Dashboar button-->
        <mat-list-item (click)="onDashboardClick()"> 
          <span mat-line>Dashboard</span>
          <mat-icon mat-line>dashboard</mat-icon>
        </mat-list-item>

        <!--Device management button-->
        <mat-list-item (click)="onDeviceManagementClick()"> 
          <span mat-line>Dispositivos</span>
          <mat-icon mat-line>devices</mat-icon>
        </mat-list-item>

        <!--Dealer management button-->
        <mat-list-item (click)="onDealerManagementClick()"> 
          <span mat-line>Distribuidores</span>
          <mat-icon mat-line>person</mat-icon>
        </mat-list-item>

        <!--Online Store management button-->
        <mat-list-item (click)="onStoreManagementClick()"> 
          <span mat-line>Tienda en línea</span>
          <mat-icon mat-line>store</mat-icon>
        </mat-list-item>

        <!--log out button-->
        <mat-list-item (click)="onLogOutClick()"> 
          <span mat-line>Cerrar sesión</span>
          <mat-icon mat-line>logout</mat-icon>
        </mat-list-item>

      </mat-nav-list>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
