<mat-toolbar>
  <span >Administración de dispositivos</span>

  <!-- Agregar un espacio flexible para que los botones estén alineados a la derecha -->

  <span class="spacer"></span>

  <!-- Botón para agregar un nuevo dispositivo -->
  <button mat-button-stroked  (click)="addDevice()">
    <mat-icon>add</mat-icon>
    Agregar dispositivo
  </button>

  <!-- Botón para gestionar tipos de dispositivos -->
  <button mat-button-stroked  (click)="manageDeviceTypes()">
    <mat-icon>build</mat-icon>
    Gestionar tipos
  </button>

</mat-toolbar>


<div class="device-management-container">
  <div class="table-container">
    <table mat-table [dataSource]="devices" class="mat-elevation-z8">
      <!-- Tipo de dispositivo -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let device"> {{ device.deviceTypeName }} </td>
      </ng-container>

      <!-- Número de serie -->
      <ng-container matColumnDef="serialNumber">
        <th mat-header-cell *matHeaderCellDef> Número de serie </th>
        <td mat-cell *matCellDef="let device"> {{device.serialNumber}} </td>
      </ng-container>

      <!-- Número de serie -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let device"> {{device.name}} </td>
      </ng-container>

      <!-- Marca -->
      <ng-container matColumnDef="brand">
        <th mat-header-cell *matHeaderCellDef> Marca </th>
        <td mat-cell *matCellDef="let device"> {{device.brand}} </td>
      </ng-container>

      <!-- Consumo eléctrico -->
      <ng-container matColumnDef="powerConsumption">
        <th mat-header-cell *matHeaderCellDef> Consumo eléctrico (W) </th>
        <td mat-cell *matCellDef="let device"> {{getPowerConsumption(device) | async}} </td>
      </ng-container>

      <!-- Cliente -->
      <ng-container matColumnDef="clientEmail">
        <th mat-header-cell *matHeaderCellDef> Email de Cliente </th>
        <td mat-cell *matCellDef="let device"> {{ deviceClientEmails[device.serialNumber] }} </td>
      </ng-container>


      <!-- Botón de Editar -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Editar </th>
        <td mat-cell *matCellDef="let device">
          <button mat-button  color="primary" 
                  [disabled]="!deviceAssignmentStatus[device.serialNumber]" 
                  (click)="editDevice(device)">
            Editar
          </button>
        </td>
      </ng-container>

      <!-- Botón de Borrar -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
        <td mat-cell *matCellDef="let device">
          <button mat-button  color="warn"
                  [disabled]="!deviceAssignmentStatus[device.serialNumber]" 
                  (click)="onDelete(device)">
            Borrar
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['serialNumber', 'name', 'type', 'brand', 'powerConsumption', 'clientEmail', 'edit', 'delete']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['serialNumber', 'name', 'type', 'brand', 'powerConsumption', 'clientEmail', 'edit', 'delete'];"></tr>

    </table>
  </div>
</div>
